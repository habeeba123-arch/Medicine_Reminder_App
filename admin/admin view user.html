{% extends "admin/adminindex.html" %}
{% block body %}
<form id="form1" name="form1" method="post" action="/view_user_post#tab">
 <p>&nbsp;</p>
  <p>&nbsp;</p>
  <table class="table table-bordered">
    <tr>
      <th>SNO</th>
      <th>User_name</th>
      <th>Address</th>
      <th>phno</th>
      <th>email</th>
      <th>photo</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['user_name'] }}</td>
      <td>{{ i['place'] }}</td>
      <td>{{ i['phone_no' ]}}</td>
      <td>{{ i['email'] }}&nbsp;</td>
      <td><img src="{{ i['Photo'] }}" alt="" height="100px" width="100px"/></td>
    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
{% endblock %}

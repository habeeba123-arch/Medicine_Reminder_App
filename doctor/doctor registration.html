{% extends "doctor/index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/registration_post">
<table>
  <table class="table table-hover">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" required pattern="[A-Z/a-z/ /.]{3,}"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="textfield2"></label>
      <input type="file" name="file" id="textfield2" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield3"></label>
      <input type="email" name="textfield3" id="textfield3"  required /></td>
    </tr>
    <tr>
      <td>phno</td>
      <td><label for="textfield4"></label>
      <input type="number" name="textfield4" id="textfield4"  required pattern="[6-9][0-9]{9}"/></td>
    </tr>

    <tr>
      <td>Gender</td>
      <td><p>
            <input type="radio" name="radio" checked id="radio" value="Male" />
            male</p>
        <p>
          <input type="radio" name="radio" id="radio2" value="Female" />
          <label for="radio2"></label>
        female        </p>
        <p>
          <input type="radio" name="radio" id="radio3" value="Others" />
          <label for="radio3"></label>
        others</p></td>
    </tr>
    <tr>
      <td>Department</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" required pattern="[A-Z/a-z/ /.]{1,}" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" required pattern="[A-Z/a-z/ /.]{3,}" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield8"></label>
      <input type="number" maxlength="6" name="textfield8" id="textfield8" /></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield9"></label>
      <input type="date" name="textfield9" id="textfield9" /></td>
    </tr>
       <tr>
      <td>qualification</td>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield11" id="textfield9" /></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" id="textfield10" /></td>
    </tr>
        <tr>
      <td>Password</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><label for="textfield10"></label>
      <input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</table>
</form>
{% endblock %}

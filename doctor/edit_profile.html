{% extends "doctor/index.html" %}
{% block body %}
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/edit_profile_post">
  <table class="table table-hover">
    <tr>
      <td>Name</td>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" value="{{ data['doc_name'] }}" /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label for="textfield2"></label>
      <input type="file" name="file" id="textfield2" /><br>
          <img src="{{ data['photo'] }}" alt="" width="75px" height="75px">
      </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" value="{{data['email'] }}" id="textfield3" /></td>
    </tr>
    <tr>
      <td>phno</td>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" value="{{ data['phno'] }}" id="textfield4" /></td>
    </tr>

    <tr>
      <td>Gender</td>
      <td><p>
<input type="radio" name="radio" id="radio" value="Male" {% if data['gender']=="Male" %}checked{% endif %}  >
male</p>
        <p>
          <input type="radio" name="radio" id="radio2" value="Female" {% if data['gender']=="Female" %}checked{% endif %} >
          <label for="radio2"></label>
        female        </p>
        <p>
          <input type="radio" name="radio" id="radio3" value="Others"  {% if data['gender']=="Others"%}checked{% endif %} >
          <label for="radio3"></label>
        others</p></td>
    </tr>
    <tr>
      <td>Department</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" value="{{ data['department'] }}" id="textfield6" /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" value="{{ data['place'] }}" id="textfield7" /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" value="{{ data['pin'] }}" id="textfield8" /></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" value="{{ data['DOB'] }}" id="textfield9" /></td>
    </tr>
       <tr>
      <td>qualification</td>
      <td><label for="textfield11"></label>
      <input type="text" name="textfield11" value="{{ data['qualification'] }}" id="textfield9" /></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><label for="textfield10"></label>
      <input type="text" name="textfield10" value="{{ data['experience'] }}" id="textfield10" /></td>
    </tr>

    <tr>
      <td>&nbsp;</td>
      <td>
      <input type="submit" name="button" id="button" value="Submit" /></td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
{% endblock %}
